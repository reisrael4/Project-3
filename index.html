<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swanson Pyramid of Greatness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="small-body">
    <h1 class="pyramidTitle">Swanson Pyramid of Greatness</h1>
    <form action="search">
        <input type="text" class = "input">
        <button>Search</button>
    </form>
    <div class="pyramid">
            <div class="row-1 rows"></div>
            <div class="row-2 rows"></div>
            <div class="row-3 rows"></div>
            <div class="row-4 rows small-row"></div>
            <div class="row-5 rows small-row"></div>
        <div class="modal">
            <button class="close-button">&times;</button>
            <p class="modal-content"></p>
        </div>
    </div>
    <script src='challenge.js'></script>
</body>
</html>
